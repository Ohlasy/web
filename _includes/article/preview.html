{% assign article = include.article %}
<div class="article-preview fullheight">
    <a href="{{ article.url }}">
        <div class="force-hd-aspect">
            {% if article.cover-photo %}
            <img src="{{ article.cover-photo }}" class='img-responsive' alt="titulní fotka článku">
            {% else %}
            <img src="/img/generic.png" class='img-responsive' alt="logo Ohlasů">
            {% endif %}
        </div>
        {% if article.category == 'názory a komentáře' %}
            <h2>{{ article.title }}<br><span class="text-danger">{{ article.author }}</span></h2>
        {% else %}
            <h2>{{ article.title }}</h2>
        {% endif %}
    </a>
</div>
