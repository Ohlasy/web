{% assign article = include.article %}
<div class="article-preview article-preview-middle {{ include.class }}">
    <a href="{{ article.url }}">
        <div class="force-hd-aspect">
            <img src="{{ article.cover-photo | thumb_url }}" class='img-responsive' alt="titulní fotka článku">
        </div>
        {% if article.category == 'názory a komentáře' %}
            <h2>{{ article.title }}<br><span class="text-danger">{{ article.author }}</span></h2>
        {% else %}
            <h2>{{ article.title }}</h2>
        {% endif %}
    </a>
</div>
