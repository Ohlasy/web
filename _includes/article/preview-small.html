{% assign article = include.article %}
<div class="article-preview article-preview-small {{ include.class }}">
    <a href="{{ article.url }}">
        {% if article.category == 'názory a komentáře' %}
            <h2>{{ article.title }}<br><span class="text-danger nobreak">{{ article.author }}</span></h2>
        {% else %}
            <h2>{{ article.title }}</h2>
        {% endif %}
    </a>
</div>
