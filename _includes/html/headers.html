<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{{ include.title }}</title>

<!-- Analytics -->
<script defer data-domain="ohlasy.info" src="https://plausible.io/js/plausible.js"></script>

<!-- Local Styles -->
<link href="/assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="/assets/shared.css?5" rel="stylesheet" />
<link rel="icon" type="image/png" href="/assets/favicon.png" />

<!-- Open Graph Metadata -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:site_name" content="Ohlasy dění na Boskovicku">
<meta property="og:description" content="{{ page.excerpt | strip_html }}">
{% if page.cover-photo %}
<meta property="og:image" content="{{ page.cover-photo | thumb_url: 2000 }}">
{% endif %}
