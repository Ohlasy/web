    Středozemnímu moři. Tom nám jednoho dne oznámil, že na pár týdnů zmizí,
    protože si potřebuje provětrat hlavu a trochu se projít. Tak jsme se ho po
    návratu vyptali, jaké to bylo, trochu se projít na trase několika set
