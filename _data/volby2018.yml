- name: "Hana Nedomová, ČSSD"
  url: https://vimeo.com/286940949
  thumb: https://i.imgur.com/75VwENZ.jpg
  blurb: "Změnu jsem deklarovala i v proslovu na jednání zastupitelstva. Na rovinu bych řekla, že něco se podařilo a něco ne. Přiznávám, že ve funkci jsem byla nováček a bohužel se stalo to, že jsem narazila na zákon, přes který se nedalo jít, takže některé vize, které člověk měl, nešlo zrealizovat. Mělo by to být tak padesát na padesát."
- name: "Radek Mazáč, Sportovci"
  url: https://vimeo.com/287784721
  thumb: https://i.imgur.com/qCAUYj2.jpg
  blurb: "Jsem pragmatický člověk, veškerá vystoupení mě a mých kolegů nejsou proto, abychom se zviditelnili nebo byli agresivní. My chceme řešit problémy. Máme to i ve volebním programu: jednoduše a zodpovědně. Chceme, aby se věci řešily jednoduše, selským rozumem, zodpovědně. Chceme slyšet ano, nebo ne. Není v tom nepřátelství, jak mi bylo vyčítáno."
- name: "Jaroslav Dohnálek, ODS"
  url: https://vimeo.com/286780717
  thumb: https://i.imgur.com/sXIY1iS.jpg
  blurb: "Myslím, že jsme schopni nabídnout kvalitu, která tady byla a která konzervativně přejde do dnešní doby. Celé ODS, a i nám – byť jsme to nechtěli asi přiznávat – prospělo, že jsme u toho minimálně v Boskovicích čtyři roky nebyli. Vrátíme tu jistotu, která bývala, že se Boskovice rozvíjely. Jsme více komunikativní a jsme ochotní slyšet i na různá novátorská řešení a třeba s těmi, kteří u toho nikdy nebyli, ale mají dobré nápady."
- name: "Pavel Vlach, TOP 09"
  url: https://vimeo.com/286229135
  thumb: https://i.imgur.com/XOO3t4M.jpg
  blurb: "Přiznám se, že já kdybych měl možnost vykonávat funkci starosty, tak bych měl představu, že rada bude složená tak, aby tam bylo zastoupeno neříkám, že všech deset stran – to by na devět radních ani nebylo možné – ale aby tam pokud možno každý měl svoje místo, už třeba jen jako pozorovatel."
- name: "Lukáš Holík, ANO"
  url: https://vimeo.com/287807374
  thumb: https://i.imgur.com/ozmg0xg.jpg
  blurb: "Jedna ze zásadních věcí, která bude tvořit naše povolební jednání, je, že ne ten, kdo vyhraje, je starosta, a pak se nebaví se zbytkem svých koaličních partnerů. Předávání informací a řešení investičních projektů bylo to, co nás nejvíc tížilo a to, co chceme v budoucnosti určitě změnit. Aby devět radních byla parta lidí, kteří se na sebe mohou spolehnout a podporují se a jejich silné stránky tvoří projekty města."
- name: "Radek Šamšula, Piráti"
  url: https://vimeo.com/287779839
  thumb: https://i.imgur.com/H2YHTpU.jpg
  blurb: "Jsme parta nestraníků, máme mezi sebou jednoho člena pirátské strany, nicméně kandidujeme za Piráty a rádi bychom pirátský program přenášeli do Boskovic. Ať už je to větší participace občanů na rozhodování radnice nebo větší otevřenost. Tak, aby každý občan věděl, co se na radnici konkrétně děje a kam tečou jeho peníze."
- name: "Dagmar Hamalová, KDU-ČSL"
  url: https://vimeo.com/286404629
  thumb: https://i.imgur.com/G0xYLov.jpg
  blurb: "Myslím si, že výsledky voleb budou v Boskovicích hodně vyrovnané. Pro KDU-ČSL je velká výhoda, že naše volební výsledky, když se podíváme do minulosti, jsou velice stabilní. Každé z politických uskupení má ambici být nejlepší a být první. Rozhodně ambici získat nejvyšší post máme a myslím si, že bych pozici starostky zvládla."
- name: "Vladimír Farský, KSČM"
  url: https://vimeo.com/286699163
  thumb: https://i.imgur.com/Q4NpEwP.jpg
  blurb: "Je několik subjektů v boskovické komunální politice, které jasně deklarovaly, že by se se mnou nebavily a o koalici nevyjednávaly. Já to tak nemám. Ve věcech, se kterými souhlasím, nevidím důvod, proč se nepokusit o nějakou velkou koalici."
- name: "Vladimír Jakubec, Nestraníci"
  url: https://vimeo.com/287813766
  thumb: https://i.imgur.com/ASf6LTx.jpg
  blurb: "Po revoluci všichni chtěli změnu, nikdo ji v Boskovicích neprosadil. Tady se vládne pořád systémem, kdo se dostane k moci, začne se chovat egoisticky. Já jsem vždycky chtěl probudit občanskou společnost, která tady chrápe. Nejen v Boskovicích. Je otrávená, nezajímá se, nemá informace. Chtěl jsem, aby se lidé zapojili do politiky. Nedaří se to."
- name: "Michal Staněk, Boskováci"
  url: https://vimeo.com/287867695
  thumb: https://i.imgur.com/hBJnAzJ.jpg
  blurb: "Pokud jsem nebyl v zastupitelstvu, pracuju celých 16 let v komisích. Myslím si, že je to služba. Nikde jsem to nepropagoval, odpracovali jsme si to. Jsme uskupení lidí, kteří jsou Boskováci, žijí tady a vnímají to prostředí. Jsou to nezávislí kandidáti, spolek Za udržitelný život a je to Strana Zelených. Situaci vnímáme stejně a chceme tady něco změnit. Aby život byl klidný a pohodlný."
