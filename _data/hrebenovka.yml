  description: >-
    Ve čtvrtém díle Hřebenovky jsme se bavili s místním grafikem a basákem
    Tiborem Valterem a grafikem a produktovým designerem Robinem Janáskem. Jak
    se jim líbí nový jednotný vizuální styl města a jak by podle nich měl
    vypadat? Podle jakého klíče by se měl vybírat vítěz zakázky vizuálního
    stylu veřejných institucí? Jak vnímají v Boskovicích vizuální smog nebo jak
    se pozná dobrý a špatný grafik? Bavili jsme se také o jejich profesních
    cílech a zdrojích inspirace. Na tohle a mnoho dalšího jsme se ptali v našem
    podcastu rozhovorů z nadhledu.
- title: "S učitelkami Izabelou Štěpánkovou a Kateřinou Oujeskou"
  image: https://i.ohlasy.info/i/a00a7593.jpg
  duration: 00:48:00
  date: Thu, 13 May 2021 08:00:00 +0200
  url: https://data.ohlasy.info/2021/podcast/distanc.mp3
  bytes: 86000000
  description: >-
    Jak probíhá distanční výuka na školách, přinesla distanční výuka něco
    dobrého a co je největší problém za poslední rok vyučování na distanc? Bude
    na základní škole v Boskovicích alternativa ke klasické výuce? Respektují
    rodiče žáků výuku pedagoga, nebo jak vnímají postavení učitelské profese ve
    společnosti? Na tato témata a mnohem víc jsme se ptali Izabely Štěpánkové –
    učitelky biologie a chemie na gymnáziu a Kateřiny Oujeské – učitelky
    prvního stupně na základní škole v Boskovicích. Poslechněte si třetí díl
    rozhovorů z nadhledu, tentokrát s boskovickými učitelkami na startu 
    pedagogické kariéry.
- title: "Se skautkou Ludmilou Dobrozemskou a pionýrem Janem Dufkem"
  image: https://i.ohlasy.info/i/cdc6b81f.jpg
  duration: 00:48:00
  date: Thu, 22 Apr 2021 08:00:00 +0200
  url: https://data.ohlasy.info/2021/podcast/skaut-pionyr.mp3
  bytes: 87000000
  description: >-
    V druhém dílu podcastu Hřebenovka si povídáme se skautkou Ludmilou
    Dobrozemskou, koordinátorkou programových projektů a donedávna vedoucí
    boskovického oddílu Minetaka, a pionýrem Janem Dufkem, vedoucím oddílu
    Generace alfa. Bavili jsme se o práci s dětmi, proč je Skaut nebo Pionýr
    pro děti důležitý, jak se Pionýr vypořádal se svou historií, jak se na něj
    vzhledem k minulosti dívají skauti a jaký mezi sebou mají obě organizace
    vztah. Zajímaly nás vize do budoucna, skautský dům nebo největší současné
    problémy obou organizací. Spoustu nových a překvapujících informací můžete
    slyšel v novém dílu rozhovorů z nadhledu.
- title: "S kinaři Radkem Pernicou a Tomášem Marvanem"
  image: https://i.ohlasy.info/i/b04860bc.jpg
  duration: 01:33:00
  date: Sat, 20 Mar 2021 08:16:00 +0200
  url: https://data.ohlasy.info/2021/podcast/kinari.mp3
  bytes: 91000000
  description: >-
    První díl podcastu Hřebenovka s kinaři Radkem Pernicou a Tomášem Marvanem. Jak se daří kinům v současné době? Kolik lidí chodí do kina a kolik takové kino stojí měsíčně? Není kultura, která se nezaplatí, zbytečná?
    O tom všem a dalších tématech jsme se bavili v 90 minutách rozhovoru s Radkem Pernicou – ředitelem kina Scala, předsedou boskovické kulturní komise a příležitostným sanitářem boskovické nemocnice a s Tomášem
    Marvanem – vedoucím boskovického kina, členem spolku Unijazz Boskovice, donedávna pracujícím i v jeho výboru.
