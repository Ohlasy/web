  date: Fri, 8 May 2020 8:00:00 +0200
  url: https://data.ohlasy.info/2020/podcast/minx.mp3
  bytes: 41000000
  description: >-
    Hostem dalšího setkání z cyklu Ohlasy naživo byl ve čtvrtek 7. května Tomáš
    Minx, ředitel společnosti MP Lesy. Ta se stará nejen o lesy patřící rodině
    Mensdorff-Pouilly, ale také o boskovické městské lesy. Před necelými dvěma
    lety Tomáš Minx Ohlasům řekl, že v některých oblastech do tří let zmizí
    lesy. Dnes už vidíme, že to nebyla nadsázka. Nyní jsme se tedy ptali na
    současný stav lesů a na to, jak pokračují snahy o jejich záchranu.
