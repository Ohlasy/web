- title: "Ohlasy naživo: 4 měsíce do voleb"
  image: https://i.ohlasy.info/i/491e2894.jpg
  duration: 00:52:04
  date: Fri, 27 May 2022 10:00:00 +0200
  url: https://data.ohlasy.info/2022/podcast/volby.mp3
  bytes: 26000000
  description: >-
    Další díl živých setkání v kulturním a komunitním centru Prostor jsme věnovali boskovické politice
    a situaci před komunálními volbami, které se kvapem blíží. Účastnilo se celé redakční jádro Ohlasů,
    nad otázkami Nikol Halamáskové debatovali Tomáš Trumpeš, Tomáš Znamenáček a Marek Osouch. Hlavním
    tématem bylo, čím budou volby zajímavé, kdo a z jakých pozic se do nich chystá a jak si zatím
    jednotliví hráči počínají.
- title: "Ohlasy naživo s Vojtěchem Boháčem"
  image: https://i.ohlasy.info/i/8aba69cc.jpg
  duration: 00:38:14
  date: Thu, 7 Apr 2022 10:00:00 +0200
  url: https://data.ohlasy.info/2022/podcast/bohac.mp3
  bytes: 19000000
  description: >-
    Ohlasy naživo s reportérem Vojtěchem Boháčem, který pro Voxpot pokrýval válečné dění na Ukrajině.
    Odjel tam ještě před ruskou invazí, protože byl přesvědčený, že k ní dojde. Navzdory novinářskému
    označení se stal terčem ostré ruské palby. Nyní je na čas v České republice a ještě před opětovným
    odjezdem na Ukrajinu navštívil boskovický Prostor, kde kromě diskuze představil také krátký
    dokument Voxpotu Ukrajina: Obrana Kyjeva. Ten zachycuje právě první dva týdny invaze očima
    reportérů Voxpotu, kteří je trávili v Kyjevě a sledovali lidi prchající před ruskými raketami,
    boje v okolí hlavního města i přípravu na to, že by válka mohla dojít až do samotné metropole.
    Setkání s Vojtěchem Boháčem proběhlo díky spolupráci s letovickým spolkem Paleta.
- title: "7 let Ohlasů: redakční podcast o fungování novin, sociálních sítích a blížících se volbách"
  image: https://i.ohlasy.info/i/f6b47e14.jpeg
  duration: 00:36:05
  date: Mon, 28 Feb 2022 11:40:00 +0200
  url: https://data.ohlasy.info/2022/podcast/narozeniny.mp3
  bytes: 44000000
  description: >-
    Ohlasy oslavily v únoru 7 let existence. Vzhledem k pandemické situaci jsme nemohli
    uspořádat tradiční kavárenské setkání či Ohlasy naživo se zajímavým hostem, ale natočili
    jsme alespoň redakční podcast. Zapomněli jsme pořídit dort, sešli jsme se nad výtečným
    čajem a debatovali o tom, jak se Ohlasům dařilo v posledním roce, jak se plánujeme
    rozvíjet, jak oslovovat mladé čtenáře a taky trochu o volbách, které nás čekají letos.
