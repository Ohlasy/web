- title: "Ohlasy naživo: Rozhovor s architektem Petrem Ondráčkem"
  image: https://i.ohlasy.info/i/72d25c68.jpg
  duration: 00:36:01
  date: Fri, 11 Oct 2019 11:00:00 +0200
  url: https://data.ohlasy.info/2019/nazivo/ondracek.mp3
  bytes: 43577905
  description: |
    Hostem dalšího setkání nového cyklu Ohlasy naživo byl ve čtvrtek 10. října architekt Petr
    Ondráček. K poslechu nabízíme úvodní rozhovor, který proběhl v kulturním a komunitním centru Prostor.

    Petr Ondráček kromě samotného vykonávání své profese věnuje hodně přemýšlení a úsilí její
    popularizaci a snaze trochu nás tady v Boskovicích posunout ve vnímání architektury a veřejného
    prostoru. Návštěvníci našeho diskusního fóra dobře znají jeho poctivé a podrobné příspěvky,
    příklady úspěšných a pozoruhodných staveb z jiných měst a neúnavné vysvětlování všeho,
    co s architekturou a vůbec snahou dělat město lepším souvisí.

    Při besedě v Prostoru jsme se ho nejprve ptali na to, jak vnímá svou práci architekta,
    jak o ní přemýšlí a co mu na ní připadá důležité. A také jak vidí vztah naší společnosti
    k architektuře a k architektům. Zlepšuje se?

    Dále jsme mluvili o Boskovicích, o zdejších kvalitních stavbách, o tom, co ve městě chybí
    a jestli už se v něm dost projevuje funkce městského architekta, o jejíž zřízení se Petr
    před několika lety zasazoval. Probrali jsme i veřejné architektonické soutěže a postup města
    při přípravě větších investičních staveb.

    Na závěr rozhovoru nás zajímala Petrova nová boskovická iniciativa – snaha vytvořit i v
    našem městě po vzoru Brna, Litomyšle a dalších měst architektonický manuál.
- title: "Ohlasy naživo: Rozhovor s místostarostou Lukášem Holíkem"
  image: https://i.ohlasy.info/i/zjcjtum.jpg
  duration: 00:36:14
  date: Fri, 13 Sep 2019 17:00:00 +0200
  url: https://data.ohlasy.info/2019/nazivo/holik.mp3
  bytes: 43969423
  description: |
    Hostem prvního setkání nového cyklu Ohlasy naživo byl ve čtvrtek 12. září boskovický místostarosta
    Lukáš Holík. K poslechu nabízíme úvodní rozhovor, který proběhl v kulturním a komunitním centru Prostor.

    Vzhledem k tomu, že se setkání konalo jen dva dny po jednání zastupitelstva, které rozhodlo o
    umístění sportovní haly na Hybešově ulici, nebylo možné vyhnout se tomuto tématu a bezprostředním
    reakcím na možná trochu nečekaný výsledek, kdy nejednotné koalici pomohli prosadit výslednou
    variantu lidovci. Jak Lukáš Holík prožíval vítězství varianty, kterou prosazoval? A může vůbec
    stávající koalice pokračovat po takovém rozporu?

    Tématem našeho rozhovoru byly ale i obecnější otázky týkající se téměř ročního profesionálního
    působení v politice – první bilance úspěchů a neúspěchů, zkušenost s každodenní politikou a
    politickým prostředím a samozřejmě také pohled na pozici hnutí ANO v české politice a problémy
    stranického šéfa Andreje Babiše. Zajímala nás také kultura, kterou má Lukáš Holík v gesci, dále
    změna systému odpadového hospodářství a pochopitelně stavba Fránkovy knihovny, kterou prosazuje.
