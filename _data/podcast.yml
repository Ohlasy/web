description: >-
  Dalším hostem Ohlasů naživo byla Dagmar Hamalová (KDU-ČSL), opoziční zastupitelka, bývalá místostarostka a pracovnice boskovického muzea. Ze současných opozičních zastupitelů získala v posledních komunálních volbách nejvíc preferenčních hlasů. Jak vidí boskovickou politiku z opozičních lavic, ve kterých lidovci skončili po mnoha letech na radnici poprvé, a jak vidí politickou budoucnost?
