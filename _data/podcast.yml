- title: "Ohlasy naživo s Petrem Malachem"
  image: https://i.ohlasy.info/i/87902fed.jpeg
  duration: 00:26:40
  date: Mon, 1 Jun 2020 8:00:00 +0200
  url: https://data.ohlasy.info/2020/podcast/malach.mp3
  bytes: 33000000
  description: >-
    Hostem dalšího setkání z cyklu Ohlasy naživo byl ve čtvrtek 28. května Petr
    Malach, předseda boskovické ČSSD a zastupitel. Jedno volební období byl
    místostarostou, po komunálních volbách v roce 2018 však ČSSD skončila v
    opozici. Tématem našeho rozhovoru tak byla právě politická práce v opozici,
    názory na současné směřování města, ale i obecný pohled na fungování a
    budoucnost sociální demokracie, která prochází celostátně těžkou krizí a
    její podpora dlouhodobě klesá. Má ta boskovická nějaký plán na záchranu a
    co chce do budoucna nabídnout?
