  bytes: 17000000
  description: >-
    Dalším hostem Ohlasů naživo byl Jan Nádvorník, opoziční zastupitel za
    Českou pirátskou stranu. V boskovické politice se věnoval tématu
    participativního rozpočtu a také transparentnosti města. Jak je spokojen s
    tím, jak radnice zapojuje občany do rozhodování a jak o svých aktivitách
    informuje? A jak vidí své další působení a budoucnost pirátské politiky v
    Boskovicích? Jak osobně reflektuje svou zkušenost s politikou, dialogem
    mezi koalicí a opozicí a s jednáním zastupitelstva? To vše jsme probrali s
    Janem Nádvorníkem v Ohlasech naživo.
