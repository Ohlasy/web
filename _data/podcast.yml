  date: Sat, 14 Nov 2020 8:00:00 +0200
  url: https://data.ohlasy.info/2020/podcast/oujesky.mp3
  bytes: 16000000
  description: >-
    Dalším hostem Ohlasů naživo byl Ladislav Oujeský, knihař, skaut a také
    spolupracovník Paměti národa. Pro tu zpracovává vzpomínky pamětníků z
    Boskovicka na 20. století a dva totalitní režimy – nacistický a
    komunistický. Před časem získal unikátní archiv skautského odbojáře
    Leopolda Färbera, tak řečeného Hurvínka, a s ním i podrobnější informace o
    dalším boskovickém odbojáři Karlu Boháčkovi. A právě o práci pro Paměť
    národa jsme si především povídali v živém rozhovoru.
